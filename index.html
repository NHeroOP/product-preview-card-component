<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex">
    <div class="container">
      <div class="img">
        <img src="images/image-product-desktop.jpg" alt="product-image" id="product-img">
      </div>
      <div class="txt">
        <p class="product-category">Perfume</p>
        
        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
      
        <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      
        <div class="price">
          <span class="discounted-price">$149.99</span>
          <span class="initial-price"><s>$169.99</s></span>
        </div>

        <div class="btn"> <img src="images/icon-cart.svg" alt="Cart Icon"> Add to Cart</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/NHeroOP" target="_blank">NHero</a>.
    </div>
  </div>
</body>
</html>
