<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="tailwind.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="text-[#6c7289] bg-[#f2ebe3] leading-none">

  <div class="flex justify-center items-center h-[100vh] mx-3 my-4">
    <div class="flex flex-col md:flex-row max-w-[36rem] bg-[#ffffff] rounded-2xl" >
      <div class="">
        <img src="images/image-product-desktop.jpg" alt="product-image" class="hidden md:block max-w-[18rem] rounded-l-2xl">
        <img src="images/image-product-mobile.jpg" alt="product-image" class="md:hidden block rounded-t-2xl">
      </div>
      <div class="m-8">
        <p class="font-['Fraunces'] tracking-[0.2rem]">PERFUME</p>
        
        <h1 class="font-bold text-[#1c232b] font-['Fraunces'] text-[2rem] my-4">Gabrielle Essence Eau De Parfum</h1>
      
        <p class="leading-5 my-[1.8rem]">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      
        <div class=" mb-4 md:mb-[1.8rem] flex items-center gap-3 font-['Fraunces']">
          <span class="font-bold  text-[#3c8067] text-[2rem]">$149.99</span>
          <span class=""><s>$169.99</s></span>
        </div>

        <button class="bg-[#3c8067] text-[#ffffff] flex gap-4 py-[14px] items-center justify-center rounded-lg font-bold w-full"> <img src="images/icon-cart.svg" alt="Cart Icon"> <p>Add to Cart</p></button>
      </div>
    </div>
  </div>
</body>
</html>
